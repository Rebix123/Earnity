<!DOCTYPE html>
<html>
    <head>
    <title>Sign Up Earnity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        .absolute{
            position: absolute;
        }
        .text-end{
            align-self: end !important;
        }
    </style>
    </head>

    <body>
        <body class="vertical-layout">
            <!-- Start Containerbar -->
            <div id="containerbar" class="containerbar authenticate-bg">
                <!-- Start Container -->
                <div class="container">
                    <div class="auth-box login-box">
                        <!-- Start row -->
                        <div class="row no-gutters align-items-center justify-content-center">                    
                            <!-- Start col -->
                            <div class="col-md-6 col-lg-5">
                                <div class="auth-box-left">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4>What Are You Waiting For ?</h4>
                                            <div class="auth-box-icon">
                                                <img src="logo.png" class="img-fluid " alt="logo">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Start end -->
                            <!-- Start col -->
                            <div class="col-md-6 col-lg-5">
                                <!-- Start Auth Box -->
                                <div class="auth-box-right">
                                    <div class="card">
                                        <div class="card-body">
                                            <form method="POST">
                                                <h4 class="text-primary mb-4">Signup Account !</h4>
                                                <div class="mb-4"></div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="username" value="" placeholder="Username">
                                                </div>
                                                <div class="form-group">
                                                    <input type="email" class="form-control" name="email" value="" placeholder="Email">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="refUsername" value="" placeholder="Ref Username">
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="coupon" value="" placeholder="Coupon">
                                                    <center><a class="" href="vendors.html">Buy coupon</a></center>
                                                </div>
                                                <div class="form-group">
                                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                                </div>
                                                                        
                                              <button type="submit" class="btn btn-success btn-lg btn-block font-18" name="signup">Sign up</button>
                                            </form>
                                            
                                            <p class="mb-0 mt-3">Already have a account? <a href="login.html">Sign in</a></p>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Auth Box -->
                            </div>
                            <!-- End col -->
                        </div>
                        <!-- End row -->
                    </div>
                </div>
                <!-- End Container -->
            </div>
            <!-- End Containerbar -->
        
        
        </body></html>
